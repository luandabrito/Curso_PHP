<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <ul>
            <li><a href="exercicios/teste.html">00 - Teste</a></li>
            <li><a href="exercicios/texto_1.html">01 - Texto #01</a></li>
            <li><a href="exercicios/texto_2.html">02 - Texto #02</a></li>        
            <li><a href="exercicios/listas.html">03 - Listas</a></li>
            <li><a href="exercicios/lista_aninhada.html">04 - Lista Aninhada</a></li>
            <li><a href="exercicios/links.html">05 - Links</a></li>
            <li><a href="exercicios/tabela.html">06 - Tabela</a></li>
            <li><a href="exercicios/form/form.html">07 - Formulário</a></li>
            <li><a href="exercicios/imagens.html">08 - Imagens</a></li>
        </ul>        
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
