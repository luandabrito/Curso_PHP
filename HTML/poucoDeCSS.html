<!-- classe no CSS é representada por . (ponto) -->
<!-- id no CSS é representada por # (jogo da velha) -->

<html>
    <head>
        <title>Um pouco de CSS</title>
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #C00;
            }

            .negrito {
                font-size: bold;
            }

            #testoPrincipal {
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="testoPrincipal">Texto 1</span><br><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
